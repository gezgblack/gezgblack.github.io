<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            var ytAnalytics = new window.analytics.plugins.YouTubeAnalytics(player, 'AIzaSyDPtQ1Gp-oavzEEbOZHnKUnz4WeRXQdx1U')
            ytAnalytics.initialize()
        }
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>

<body>
    <h1>What is your favorite place to travel?</h1>

    <form name="travel" onsubmit="identify(event)">
        What is your favorite travel destination?

        <br><br>

        <br><br>

    <a href="https://app.segment.com/segment-shamil.ataev/sources/shamil/debugger">Debugger</a>

    <script type="text/javascript">
        function identify(e) {
            e.preventDefault();
            var form = e.target;
            var email = form["email"].value;
            var fullname = form["fullname"].value;
            var destination = form["destination"].value;
            var details = form["details"].value;
            var user = {
                email: email,
                name: fullname,
                destination: destination,
                details: details
            };
            analytics.identify('1234', {
                email: email,
                name: fullname
            });
            analytics.track('destination submitted', user, function () {
                window.location.href = "";
            });
        }
    </script>
